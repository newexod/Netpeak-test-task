<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">AppStarter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let link of navLinks">
            <a class="nav-link" href="#">{{link}}</a>
          </li>
        </ul>
        <button class="btn" type="button">Get it free</button>
        <div class="burger-menu">
          <img src="/src/assets/imgs/header/Menu.png" alt="Menu">
        </div>
      </div>
    </nav>
    <div class="intro">
      <p class="intro-logo">
        <img src="/assets/imgs/header/App Icon.png" alt="logo">
      </p>
      <h2 class="intro-text"><span>AppStarter.</span> Best landing page for web and mobile apps </h2>
      <p class="intro-btns">
        <button class="download">Download Now</button>
        <button class="watch">Watch Video</button>
      </p>
    </div>
    <p class="tablet">
      <img src="/src/assets/imgs/header/Tablet.svg" alt="tablet">
    </p>
  </div>
</header>
